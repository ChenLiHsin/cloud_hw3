<!DOCTYPE html>
<html lang="en">
<head>
  <title>Opencv.js exercise #3: access the camera</title>
  <meta charset="utf-8">
</head>  
<body>
  <section id="cameraSection">
  <h2 id='status'>opencv.js is loading...</h2>
    <h3>Choose the Mission</h3>
    <form>
        <input type="radio" id="mission1" name="mission" value="mission1" disabled>
        <label for="mission1">Mission1</label><br>
        <input type="radio" id="mission2" name="mission" value="mission2" disabled>
        <label for="mission2">Mission2</label><br>
    </form>
    <h3><I>Mission1</I></h3> 
    <form>
        <label>Number of <b>Low threshold</b>: </label><br>
        <input type="text" id="lowThresInput" value="1" disabled required><br><br>
        <label>Number of <b>High threshold</b>:</label><br>
        <input type="text" id="highThresInput" value="128" disabled required><br><br>
        <!--<button id="submit" onclick="numCheck()" disabled>Submit number set</button>-->
        <p id="err"></p><br>
    </form>
    <div>
        <button id="enableWebcamButton" disabled>Open the camera</button>
        <button id="disableWebcamButton" disabled>Close the camera</button>
    </div>
    <div id="liveView">  
        <video id="webcam" autoplay width="320" height="240"></video>
        <canvas id="outputCanvas"></canvas>
    </div>

    <h3><I>Mission2</I></h3> 
    <button id="enableWebcamButton2" disabled>Open the camera</button>
    <button id="disableWebcamButton2" disabled>Close the camera</button>
  </section>
  
  <!-- Import the page's JavaScript to do some stuff -->
  <script src="camOpencv.js"></script>
  <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
